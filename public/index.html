<!doctype html>
<html lang="en">
  <head>
    <!-- 기본 필수 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Todo App</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- 연습용: 검색엔진에 노출 막기 (배포할 거면 지워) -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- 설명 -->
    <meta
      name="description"
      content="간단한 할 일 관리 앱. 할 일 추가/수정/삭제, 완료 토글 기능을 연습합니다."
    />

    <!-- 'keywords'는 요즘 검색엔진이 거의 안 씀. 굳이 두고 싶으면 유지 -->
    <meta name="keywords" content="todo, 할 일, 투두 앱, React, TypeScript, 연습" />

    <!-- Canonical (배포 주소가 생기면 수정) -->
    <link rel="canonical" href="http://localhost:3000/" />

    <!-- Open Graph (SNS 공유용) -->
    <meta property="og:title" content="My Todo App" />
    <meta property="og:description" content="간단한 할 일 관리 앱 데모" />
    <!-- 배포 전까지는 로컬 경로 이미지 사용 -->
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="http://localhost:3000/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Todo App" />
    <meta name="twitter:description" content="간단한 할 일 관리 앱 데모" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- PWA 관련 (CRA 기본 파일 사용 중이면 유지) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
